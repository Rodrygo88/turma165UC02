<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Página de Login</h1>
    </header>

    <main>
        <fieldset>
            <legend>Login</legend>
            <form action="#" method="post">
                <label for="usuario">Nome do Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="ex: Rodrigo123" required>
                <br><br>
                <label for="password">Senha:</label>
                <input type="password" id="senha" name="email" required>
                <br><br>
                <input type="checkbox" name="salvar" id="salvar">
                <label for="salvar">Continuar Conectado</label>
                <br><br>
                <input type="submit" value="Logar">
                <br>
            </form>
        </fieldset>
    </main>

    <aside>
        <br>
        <a href="cadastro.html">Não tem login? Ir para Cadastro</a>
    </aside>

    <footer>
        <p>&copy; 2025 Página Login. Todos os direitos reservados.</p>
        <p>logando@email.com</p>
    </footer>

</body>

</html>
