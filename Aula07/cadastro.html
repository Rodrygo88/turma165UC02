<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <h1>Página de Cadastro</h1>
    </header>

    <main>
        <fieldset>
            <legend>Cadastro</legend>
            <form action="#" method="post">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" name="nome_completo" id="nome_completo" placeholder="ex:Joãozinho">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="ex: Joãozinho@gmail.com" required>
                <br><br>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
                <br><br>
                <label for="genero" required>Gênero:</label>
                <input type="radio" name="genero" id="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="feminino" required>
                <label for="feminino">Feminino</label>
                <br><br>
                <label for="telefone">Número de Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
                <br><br>
                <label for="endereco">Endereço Pessoal:</label>
                <input type="text" name="endereco" id="endereco" required>
                <br><br>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value="">Selecione</option>
                    <option value="rn">RN</option>
                    <option value="pb">PB</option>
                    <option value="pe">PE</option>
                    <option value="rj">RJ</option>
                    <option value="sp">SP</option>
                </select>
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
                <br><br>
                <label for="senha">Confimar Senha:</label>
                <input type="password" name="senha" id="senha" required>
                <br><br>
                <input type="checkbox" name="termos" id="termos" required>
                <label for="termos">Aceitar Termos e Condições (QUE VOCÊ COM CERTEZA NÃO LEU)</label>
                <br><br>
                <input type="submit" name="cadastro" id="cadastro" value="Cadastrar">
                <input type="reset" name="resetar" id="resetar" value="Resetar">
                <br>

            </form>
        </fieldset>
    </main>

    <aside>
        <br>
        <a href="login.html">Já tem login? Ir para Login</a>
    </aside>

    <footer>
        <p>&copy; 2025 Página Cadastro. Todos os direitos reservados.</p>
        <p>cadastrando@email.com</p>
    </footer>

</body>

</html>
