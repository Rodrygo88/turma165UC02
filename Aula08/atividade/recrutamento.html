<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <header>
      <h1 class="titulo">RECRUTAMENTO</h1>
    </header>

    <main>
      <fieldset>
        <form action="final.html" method="post">
          <label for="nome_completo">Nome Completo:</label>
          <input
            type="text"
            name="nome_completo"
            id="nome_completo"
            placeholder="ex:Joãozinho"
          />
          <br /><br />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ex: Joãozinho@gmail.com"
            required
          />
          <br /><br />
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required />
          <br /><br />
          <label for="genero" required>Gênero:</label>
          <input type="radio" name="genero" id="masculino" required />
          <label for="masculino">Masculino</label>
          <input type="radio" name="genero" id="feminino" required />
          <label for="feminino">Feminino</label>
          <br /><br />
          <label for="telefone">Número de Telefone:</label>
          <input type="tel" name="telefone" id="telefone" required />
          <br /><br />
          <label for="endereco">Endereço Pessoal:</label>
          <input type="text" name="endereco" id="endereco" required />
          <br /><br />
          <label for="estado">Estado:</label>
          <select name="estado" id="estado" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
          <br /><br />
          <label for="vaga">Por que você deseja essa vaga?</label>
          <br />
          <textarea
            name="vaga"
            id="vaga"
            cols="31%"
            rows="5"
            maxlength="100"
          ></textarea>
          <br /><br />
          <input type="checkbox" name="termos" id="termos" required />
          <label for="termos" class="termo"
            >Aceitar Termos e Condições do Recrutamento</label
          >
          <br /><br />
          <input type="submit" name="cadastro" id="enviar" value="Enviar" class="botao"/>
          <input type="reset" name="resetar" id="resetar" value="Resetar" />
          <br /><br />
        </form>
      </fieldset>
    </main>

    <aside>
      <br />
      <a href="final.html">Já fez a sua inscrição? Acompanhar o processo AQUI!</a>
    </aside>

    <footer>
      <p>&copy; 2025 Página Recrutamento. Todos os direitos reservados.</p>
      <p>recrutamento@email.com</p>
    </footer>
  </body>
</html>
