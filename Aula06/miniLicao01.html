<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Viagem</title>
</head>

<body>
    <form action="">

        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="ex: Rodrigo">
            <br>
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="rodrigo@email.com">
            <br>
            <label for="genero:">Gênero: </label>
            <input type="radio" name="genero" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="outro">
            <label for="outro">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Destino</legend>
            <label for="destino">Selecione o destino: </label>
            <select name="destino" id="destino">
                <option value="">Selecione</option>
                <option value="china">China</option>
                <option value="japao">Japão</option>
                <option value="franca">França</option>
                <option value="africa_do_sul">Africa do Sul</option>
                <option value="brasil">Brasil</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Preferência</legend>
            <label for="preferencia">Escolha sua prefêrencias: </label>
            <input type="checkbox" name="preferencia" id="aventura">
            <label for="aventura">Aventura</label>
            <input type="checkbox" name="preferencia" id="praia">
            <label for="aventura">Praia</label>
            <input type="checkbox" name="preferencia" id="cultura">
            <label for="aventura">Cultura</label>
        </fieldset>

        <label for="mesagem">Mensagem:</label>
        <textarea name="mensagem" id="mesagem" rows="5" cols="100"></textarea>

    </form>
</body>

</html>
